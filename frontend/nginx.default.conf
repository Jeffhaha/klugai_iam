# =============================================================================
# 独立IAM认证授权服务 - Nginx虚拟主机配置
# Independent IAM Authentication & Authorization Service - Nginx Virtual Host
# =============================================================================

# 上游API服务器配置
upstream api_backend {
    server api-gateway:8000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# 主服务器配置
server {
    listen 8080;
    listen [::]:8080;
    server_name localhost;
    
    # 文档根目录
    root /usr/share/nginx/html;
    index index.html index.htm;
    
    # 启用HTTP/2服务器推送
    http2_push_preload on;
    
    # 静态资源缓存配置
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";
        
        # 预压缩的文件
        gzip_static on;
    }
    
    # API代理配置
    location /api/ {
        # 代理到后端API网关
        proxy_pass http://api_backend;
        
        # 代理头设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 16 4k;
        proxy_busy_buffers_size 8k;
        
        # 保持连接
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # 错误页面
        proxy_intercept_errors on;
        error_page 502 503 504 /api-error.html;
    }
    
    # 健康检查端点
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # 主页面 - 处理Vue Router的History模式
    location / {
        try_files $uri $uri/ @rewrites;
    }
    
    # Vue Router重写规则
    location @rewrites {
        rewrite ^(.+)$ /index.html last;
    }
    
    # 错误页面
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
    
    location = /404.html {
        root /usr/share/nginx/html;
    }
    
    location = /api-error.html {
        root /usr/share/nginx/html;
        internal;
    }
    
    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
    }
    
    # 禁止访问备份文件
    location ~ ~$ {
        deny all;
    }
    
    # 安全配置
    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }
    
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
}

